<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    //  2.	编写程序，艰据用户输入的一个数字(0~6)．通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。
    var a =  prompt("输入0-6的一个数字");
    console.log(a);
    switch (a){
        case '0':alert("星期日");break;
        case '1':alert("星期一");break;
        case '2':alert("星期二");break;
        case '3':alert("星期三");break;
        case '4':alert("星期四");break;
        case '5':alert("星期五");break;
        case '6':alert("星期六");break;
        default :alert("error");
    }
</script>

</body>
</html>
