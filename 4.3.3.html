<script>
    //3.	编写程序，计算10!(即 1*2*3＊•…10）的结果(10的阶乘)。
    function fn(n) {
        var result = 1;
        for (var i = n; i >= 1; i--) {
            result = result * i;
        }
        return result;
    }
    var sum=0;
    for(i=1;i<=10;i++){
        sum=sum+fn(i);
    }
    console.log(fn(10));
    console.log(sum);

</script>
