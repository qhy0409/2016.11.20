<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 1.	编写程序．通过用户输入的年龄判
    //断是哪个年龄段的人（儿童：年龄＜14；青少年：14<=年龄＜24；
    //青年：24<年龄＜40; 中年：40＜=年龄＜60; 老年：年龄>=60），
    //并在页面上输出判断结果
    var age = prompt("请输入年龄");
    if (age < 14) {
        console.log("儿童");
    }
    if (age < 24 && age >= 14) {
        console.log("青少年");
    }
    if(age<40&&age>24){
        console.log("青年");
    }
    if(age>=40&&age<60){
        console.log("中年");
    }
    if(age>=60){
        console.log("老年");
    }


</script>

</body>
</html>
